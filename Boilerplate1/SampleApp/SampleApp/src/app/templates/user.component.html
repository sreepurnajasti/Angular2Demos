<h1> Hello {{name}} </h1>
<p><strong>Email:</strong> {{email}}</p>
<p><strong>Address:</strong> {{address.street}}, {{address.city}}, {{address.state}}</p>
<button (click)="toggleHobbies()"> {{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
    <h3> Hobbies:</h3>
    <ul>
        <li *ngFor="let hobby of hobbies; let i = index">
            {{hobby}}
            <button (click)="deleteHobby(i)">Delete</button>
        </li>
    </ul>
    <form (submit)="addHobby(hobby.value)">
        <label> Add Hobbie:</label> <input type="text" #hobby> <br />
    </form>
</div>
<hr />
<h3> Edit Details Right Here!!</h3>
<form>
    <label> Name:</label> <input type="text" name="name" [(ngModel)]="name"> <br />
    <label> Email:</label> <input type="text" name="email" [(ngModel)]="email"> <br />
    <label> Street:</label> <input type="text" name="address.street" [(ngModel)]="address.street"> <br />
    <label> City:</label> <input type="text" name="address.city" [(ngModel)]="address.city"> <br />
    <label> State:</label> <input type="text" name="address.state" [(ngModel)]="address.state">
</form>
<hr />
<h2> posts </h2>
<div *ngFor="let post of posts">
    <h3> {{post.id}}) {{post.title}} </h3>
    <p> {{post.body}} </p>
</div>
